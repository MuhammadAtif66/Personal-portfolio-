<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 10</title>
</head>
<body>
    <form>
       <h1>FORM</h1>
       <fieldset>
        <legend>Contact details</legend>
       <label for="xyz">Full name</label>
       <input id="xyz" name="Full name" type="text" required placeholder="Full name" size="28">
       <br>
       <label for="Father name"> Father name</label>
       <input id="Father name" type="text" placeholder="Father name" size="28" required>
       </br>
       <label for="Password">Password</label>
       <input id="Password" name="Password" size="28" placeholder="Password" required>
       <br>
       <label for="Email">Email</label>
       <input id="Email" name="Email" type="Email" placeholder="Email" size="28" required>
       <br/>
       <textarea name="messages" id="message" placeholder="Type some message" rows="15" cols="25"></textarea>
       <label for="Contact no">Contact no</label>
       <input id="Contact no" placeholder="Contact no" name="Contact no" type="number" maxlength="11" size="28">
       </fieldset>
       <video src="https://youtu.be/7D4vNcK6D38" controls></video>
       <br>
       <iframe src="https://www.google.com/maps/@23.7965454,65.518219,9z?entry=ttu" height="300" width="200"></iframe>
       </br>
    </form>
</body>
</html>
