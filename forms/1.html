<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center
    </title>
</head>
<body>
    <h1>Call Center</h1>
    <p>Please fill this form carefully and submit all the things completely</p>
    <br
    <form method="post" action="https:// dummy.com">
     <label for="First name">First name</label>
     <input id="First name" placeholder="First name" size="28" name="First name" type="text" required/>
    </br>
    <label for="last name">Last name</label>
    <input id="last name" placeholder="last name" size="28" type="text" name="last name" required/>
    <br>
    <label for="Contact no">Contact no</label>
    <input id="Contact no" placeholder="Contact no" size="20" name="Contact no" type="number" required />
    </br>
    <label for="Password">Password</label>
    <input id="Password" placeholder="Password" name="Password" type="text" maxlength="6" size="10" required/>
    <br>
    <textarea name="message" id="message" rows="20" cols="40" placeholder="Type some message"></textarea>
    </br>
    <p>Select your gender</p>
    <br>
    <label for="Female">Female</label>
    <input id="Female" type="radio" name="gender"/>
    <br/>
    <label for="Male">Male</label>
    <input  id="Male" type="radio" name="gender"/>
    <br>
    <label for="Other"> Other</label>
    <input id="Other" type="radio" name="gender"/>
    <br/>
    <p>Select your age</p>
    <select name="age" id="age">
     <option hidden>Select your age</option>
     <option  value="15 to 25">15 to 25</option> 
     <option value="26 to 35">26 to 35</option>
     <option 36 to 45>36 to 45</option>
    </select>
    <br>
    <button>Submit</button>
    </br>
    <hr/>
    
    </form>
</body>
</html>
